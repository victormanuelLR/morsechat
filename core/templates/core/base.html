{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Morsechat</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">

</head>
<body>
    <nav class="flex items-center justify-between px-4 py-6">
        <div class="div-title_nav flex justify-between items-center">
            <img src="{% static 'core/images/morse-chat.png' %}" alt="morse with talk ballon">
            <a href="/" class="text-xl ">Morsechat</a>
        </div>
        
        <div class="flex item-center space-x-4 div-nav">
            {% if request.user.is_authenticated %}
            <a href="/rooms/" class=" hover:text-white py-3">Rooms</a>
            
            <!-- <a href="/logout" class=" hover:text-white py-3">Log out</a> -->
            
            <form method="post" action='/logout/'>
                {% csrf_token %}
                <button type="submit" class=" hover:text-white py-3">Logout</button>
            </form>
            {% else %}
            
            <a href="/login/" class=" hover:text-white py-3">Log in</a>
            
            <a href="/signup/" class="px-5 py-3 rounded-xl  second_button hover:text-white">Sing up</a>
            
            {% endif %}
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    {% block scripts %}
    {% endblock %}
    
    
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
