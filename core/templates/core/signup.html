{% extends 'core/base.html' %}

{% block title  %}Sign up | {% endblock %}

{% block content %}

<form action="." method="post" class="lg:w-1/4 px-4 mx-auto inbox m-5 p-3 rounded-xl">
    <div class="p-3 lg:p-10 text-center">
        <h1 class="text-3xl lg:text-5xl ">Sign up</h1>
    </div>
    {% csrf_token %} 

    <div class="mb-5">
        <label for="" class="">Username</label>

        <input type="text" name="username" id="" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label for="" class="">Password</label>

        <input type="text" name="password1" id="" class="w-full mt-2 px-4 py-2 rounded-xl">
     </div>

    <div class="mb-5">
        <label for="" class="">Repeat password</label>

        <input type="text" name="password2" id="" class="w-full mt-2 px-4 py-2 rounded-xl">
     </div>

     {% if form.errors %}
        {% for field in form%}
            {% for error in field.errors %}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
     {% endif %}

     <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
</form>
{% endblock %}
